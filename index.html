<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leap Year Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>LYC</h1>
            <img src="./assets/tobi's_profile.jpg" alt="">
        </div>
        <div class="main-content">
            <div class="text-content">
                <h1>The 366-Day Question: Leap Year Checker</h1>
                <p>Check if a year is a leap year or not</p>
            </div>
            <form id="year-form">
                <input type="number" id="year-input" placeholder="Enter a year" required>
                <button type="submit">Check</button>
            </form>   
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
